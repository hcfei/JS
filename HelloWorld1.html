<head>
<title>Hello, World!</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript">
function hello(){
	// say hello to world
	var msg = "Hello, World!";
	document.open();
	document.write(msg);
	document.close();
}
</script>
</head>
<body onload="hello()">
<p>Hi</p>
